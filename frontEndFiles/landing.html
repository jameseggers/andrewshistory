<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Andrews History Project</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<style>
			body, html {
				height: 100%;
				width: 100%;
				padding:0;
				margin:0;
			}
			
			#mask {
				position: relative;
			    height: 100%;
			    background-color: rgba(0,0,0,.5);
			  
			}

			#pic { 
			    background-image: url('http://i1.wp.com/www.theirishstory.com/wp-content/uploads/2015/01/great-brunswick-st.jpg');
			    background-size: cover;
			    background-repeat: no-repeat;
			    position: relative;
			    background-position: center;
			    height: 100%;
			    width:100%;
			}

			#txt {
			    position: fixed;
			    color: #FFFFFF;
			    
			    top: 1vh;				
			}
			#txt h1,h3,h4{
			    font-family:"Times New Roman", Times, serif;
				text-align:center;
			}
			h1{
				font-size:5vmax;
				
			}
			h3{
				font-size:3vmax;
			}
			
			#enter{
				position:relative;
				width:50%;
				margin-right:25%;
				margin-left:25%;
				border:1px solid white;
				z-index:1000;
				margin-top:120px;
				display:block;
				
			}
			 
			h4{
				margin-top:0;
				margin-bottom:0;
				font-size:2vmax;
				display:block;
			}
			h4 a{
				padding-top:25px;
				padding-bottom:25px;
				text-decoration:none;
				color:white;
				width:100%;
				height:100%;
				display:block;
			}
			
		</style>
		
	</head>
	<body>
		<div id="pic">
			<div id="mask">
				<div id="txt">
					<h1>St Andrews School Records</h1>
					<h3>This digital archive documents the school records of  St Andrews National School leading up to the 1916 Rising</h3>
					<div id="enter">
						<h4><a href="home.html">Proceed to Site</a></h4>
					</div>
				</div>
			</div>
			
		</div>
	</body>
